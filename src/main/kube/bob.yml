apiVersion: kafka.strimzi.io/v1alpha1
kind: KafkaUser
metadata:
  name: bob
  labels:
    strimzi.io/cluster: my-cluster
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: TEST.FOO
        operation: Read
      - resource:
          type: topic
          name: TEST.FOO
        operation: Describe
      - resource:
          type: group
          name: ConsumerGroup
        operation: Read
